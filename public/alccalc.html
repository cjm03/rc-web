<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bottle Discounter</title>
    </head>
    <body>
        <h2>Enter Prices</h2>
        <form action="/discount" method="POST">
            <input type="number" step="0.01" name="item1" placeholder="Item 1 Price" required><br>
            <input type="number" step="0.01" name="item2" placeholder="Item 2 Price" required><br>
            <input type="number" step="0.01" name="item3" placeholder="Item 3 Price" required><br>
            <input type="number" step="0.01" name="item4" placeholder="Item 4 Price" required><br>
            <input type="number" step="0.01" name="item5" placeholder="Item 5 Price" required><br>
            <input type="number" step="0.01" name="item6" placeholder="Item 6 Price" required><br><br>
            <input type="submit" value="Calculate Discount">
        </form>
    </body>
</html
