<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clip Viewer</title>
    <link rel="icon" type="image/png" href="public/favicon.png">
    <style>
        body {
            font-family: sans-serif;
            background: #121212;
            color: #eee;
            padding: 1em;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <a href="/">Home</a>
        </nav>
    </div>
    <h1>Now Playing</h1>
    <div class="container">
        <video controls autoplay>
            <source src=##clip## type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
