                                <p style="font-family:sans-serif;">
                                    The name of this project is rc-web, because initially it
                                    was a program I wrote in C to render clips from the game Rust
                                    over HTTP. I chose C because it seemed like it would be a 
                                    good way to get a lower level understanding of sockets in
                                    comparison to the way writing a web server in Python gave me.
                                    I have certainly learned quite a lot through the journey, and
                                    I'm currently focusing on furthering the implementation of HTTPS,
                                    which currently uses locally generated certs and is certainly not
                                    secure. Alongside this, I have also noticed many foreign IP's trying
                                    to access it, among other ports I have open on my network and plan
                                    to implement defensive programs to secure this site because I am too

                                </p>
